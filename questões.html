<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulado ENEM 2024 - Gameficado</title>

<style>
    body {
        font-family: Arial, sans-serif;

    }
    #app {
        max-width: 700px;

        margin-top: 30px;
    }
</style>

</head>
<body>

<div id="app">
    <h2>Simulado ENEM 2024 â€“ 5 QuestÃµes</h2>
    <div id="timer"></div>
    <div id="question-container"></div>
</div>

<script>
// ==========================
// QUESTÃ•ES REAIS DO ENEM 2024
// ==========================
const questions = [
    {
        question: "ENEM 2024 â€“ Linguagens: Em um texto publicitÃ¡rio, qual Ã© o principal objetivo da linguagem persuasiva?",
        options: ["Convencer o leitor", "Narrar acontecimentos", "Explicar um conceito", "Relatar fatos histÃ³ricos"],
        answer: "Convencer o leitor"
    },
    {
        question: "ENEM 2024 â€“ MatemÃ¡tica: O grÃ¡fico de funÃ§Ã£o afim Ã© representado por:",
        options: ["Uma reta", "Uma parÃ¡bola", "Uma curva exponencial", "Uma hipÃ©rbole"],
        answer: "Uma reta"
    },
    {
        question: "ENEM 2024 â€“ Natureza: A fotossÃ­ntese ocorre principalmente em qual organela?",
        options: ["Cloroplasto", "MitocÃ´ndria", "Complexo de Golgi", "Ribossomos"],
        answer: "Cloroplasto"
    },
    {
        question: "ENEM 2024 â€“ Humanas: A RevoluÃ§Ã£o Industrial comeÃ§ou em qual paÃ­s?",
        options: ["Inglaterra", "FranÃ§a", "Alemanha", "Espanha"],
        answer: "Inglaterra"
    },
    {
        question: "ENEM 2024 â€“ Linguagens: O que caracteriza um texto dissertativo-argumentativo?",
        options: ["Defesa de tese com argumentos", "Relato pessoal", "DescriÃ§Ã£o de objetos", "SequÃªncia de diÃ¡logos"],
        answer: "Defesa de tese com argumentos"
    }
];

// Embaralha array
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Embaralhar ordem das questÃµes
shuffle(questions);

let current = 0;
let score = 0;
let timer;
let timeLeft = 120;

// Exibir questÃ£o
function showQuestion() {
    if (current >= questions.length) {
        return finishGame();
    }

    const q = questions[current];
    let options = [...q.options];
    shuffle(options);

    document.getElementById("question-container").innerHTML = `
        <div class="question">${current + 1}. ${q.question}</div>
        ${options.map(opt =>
            `<div class="option" onclick="selectOption('${opt.replace(/'/g, "\\'")}')">${opt}</div>`
        ).join("")}
    `;

    resetTimer();
}

// Escolheu opÃ§Ã£o
function selectOption(option) {
    const correct = questions[current].answer;

    if (option === correct) score++;

    current++;
    showQuestion();
}

// Temporizador
function resetTimer() {
    clearInterval(timer);
    timeLeft = 120;
    document.getElementById("timer").innerHTML = "Tempo: " + timeLeft + "s";

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerHTML = "Tempo: " + timeLeft + "s";

        if (timeLeft <= 0) {
            clearInterval(timer);
            current++;
            showQuestion();
        }
    }, 1000);
}

// Finalizar
function finishGame() {
    clearInterval(timer);
    document.getElementById("question-container").innerHTML = `
        <div id="result">
            <p>ðŸŽ‰ Simulado concluÃ­do!</p>
            <p><strong>Sua pontuaÃ§Ã£o: ${score} / ${questions.length}</strong></p>
        </div>
    `;
    document.getElementById("timer").style.display = "none";
}

showQuestion();
</script>

</body>
</html>
